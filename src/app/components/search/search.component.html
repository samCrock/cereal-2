<div fxLayout="column" fxFlex="90" id="input_container">
	<input type="text" id="search_input" [value]="show_input" [formControl]="searchControl">
	<div id="progress"></div>
</div>

<div fxLayout="column" fxFlex="90" id="results_container">
	<div fxLayout="row" *ngFor="let show of shows;">
		<app-show-preview [show]="show"></app-show-preview>
	</div>
	<div id="noResults" *ngIf="noResults">No results</div>
</div>
