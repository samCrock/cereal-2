	<div *ngIf="show" fxLayout="row" fxLayoutGap="2vw" class="show_header">
		<div class="poster_container">
			<div class="card" [ngStyle]="{'background-image': 'url(' + (show.poster)  + ')'}">
				
			</div>
		</div>
		<div fxLayout="column" fxLayoutAlign="start start">
			<div fxLayout="row" fxLayoutGap="2vw">
				<h3 id="title">{{ show.title }}</h3>
				<div class="valign-wrapper">
					<i class="material-icons hoverable circle valign-wrapper center-align" (click)="play_trailer()">live_tv</i>
				</div>
			</div>
			<div fxLayout="row">
				<span id="network" class="left-align valign-wrapper">{{ show.network }} </span>
			</div>
			<span id="overview">{{ show.overview }} </span>
			<div fxLayout="row" fxLayoutGap="2vw">
				<span class="genres" *ngFor="let g of show.genres">{{ g }} </span>
			</div>
		</div>
	</div>


	<div class="container" *ngIf="show">
		<h5 class="center-align">Season {{ current_season }}</h5>
		<div fxLayout="row" fxLayoutAlign="center center" class="navigation_row">
			<div class="center-align">
				<i class="material-icons navigation_btn hoverable circle" [ngClass]="{ 'disabled': this.current_season == 1 }" (click)="navigate_first()">skip_previous</i>
			</div>
			<div class="center-align">
				<i class="material-icons navigation_btn hoverable circle" [ngClass]="{ 'disabled': this.current_season == 1 }" (click)="navigate_previous()">fast_rewind</i>
			</div>
			<div class="center-align">
				<i class="material-icons navigation_btn hoverable circle" [ngClass]="{ 'disabled': this.current_season == this.show['seasons'] }" (click)="navigate_next()">fast_forward</i>
			</div>
			<div class="center-align">
				<i class="material-icons navigation_btn hoverable circle" [ngClass]="{ 'disabled': this.current_season == this.show['seasons'] }" (click)="navigate_last()">skip_next</i>
			</div>
		</div>

		<episode *ngFor="let episode of episodes" [episode]="episode" [show]="show"></episode>

	</div>


	<div *ngIf="show && openedTrailer" class="trailer_container" (click)="closeTrailer()">
		<iframe id="player" [src]='getTrailer()' width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
		</iframe>
	</div>
