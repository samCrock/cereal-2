<app-page-loader [display]="loading"></app-page-loader>

<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="calc(.5rem + .5vw) grid" class="container">
	<div @fadeItems *ngFor="let show of library | sort:'updated'" >
		<app-expanded-card [show]="show"></app-expanded-card>
	</div>
</div>
<div class="container" *ngIf="library && library.length === 0;" fxLayoutAlign="center center" flex>
  <span>This is your library. Here you'll find the shows you watched</span>
</div>
